<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Gerenciamento de Projetos</li>
    </ol>
</nav>
<div class="container">
    <div class="card list-car">
        <h5 class="card-header">Lista de carros</h5>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Projeto</th>
                        <th scope="col">inicio</th>
                        <th scope="col">termino</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Risco</th>
                        <th scope="col">Participantes</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let proj of projetos">
                        <td>{{proj.id}}</td>
                        <td>{{proj.nome}}</td>
                        <td>{{proj.dataInicio}}</td>
                        <td>{{proj.dataTermino}}</td>
                        <td>{{proj.valor | currency:'BRL':true}}</td>
                        <td>{{proj.risco}}</td>
                        <td>{{proj.participantes}}</td>
                        <td>
                            <div class="btn">
                                <button type="button" class="btn btn-warning btn-sm" (click)="editarProjeto(proj)" (click)="goToPage('atualizar')">Editar</button>
                                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="onDelete(proj)">Deletar</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<!--modal de confimar para Deletar-->
<ng-template #deleteModal>
    <div class=" modal-body text-center ">
        <p>Realmente deseja deletar?</p>
        <button type="button " class="btn btn-default " (click)="onConfirmDelete(proj)">Sim</button>
        <button type="button " class="btn btn-primary " (click)="onDeclineDelete()">Não</button>
    </div>
</ng-template>
